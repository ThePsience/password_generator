<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div id="main-box">
      <h1>Password Generator</h1>
      <label for="lengthInput" , id="length"
        >Length:
        <input type="number" id="lengthInput" value="16" min="1" max="100"
      /></label>

      <div id="checkboxes">
        <label
          ><input
            class="checkbox"
            type="checkbox"
            id="includeUppercase"
            checked
          />
          Include Uppercase</label
        ><br />
        <label
          ><input
            class="checkbox"
            type="checkbox"
            id="includeLowercase"
            checked
          />
          Include Lowercase</label
        ><br />
        <label
          ><input
            class="checkbox"
            type="checkbox"
            id="includeNumbers"
            checked
          />
          Include Numbers</label
        ><br />
        <label
          ><input
            class="checkbox"
            type="checkbox"
            id="includeSpecial"
            checked
          />
          Include Symbols</label
        >
      </div>

      <button id="generateButton">Generate Password</button>
      <p id="output">Password Will Show Up Here</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
